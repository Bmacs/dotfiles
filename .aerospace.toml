start-at-login = true
accordion-padding = 300
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = false

[workspace-to-monitor-force-assignment]
"1" = "2"
"2" = "1"
"3" = "2"
"4" = "2"
"5" = "2"
"6" = "2"
#enable-normalization-flatten-containers = "true"
#enable-normalization-opposite-orientation-for-nested-containers = "true"

[[on-window-detected]]
if.app-name-regex-substring = 'raycast'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'iterm2'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'Arc'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'Vesktop'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-name-regex-substring = 'Spotify'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = "com.mitchellh.ghostty"
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-name-regex-substring = 'Obsidian'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-name-regex-substring = 'Todoist'
run = ['layout floating', 'move-node-to-workspace 5']

[[on-window-detected]]
if.app-name-regex-substring = 'frame'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'splice'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'Mixxx'
run = 'move-node-to-workspace 6'

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 5
outer.right = 10

[mode.main.binding]
alt-f = 'fullscreen'
alt-g = 'layout floating tiling'
alt-r = 'exec-and-forget /bin/bash -c ~/.config/aerospace/swap-opposite.sh'
alt-shift-left = 'join-with left'
alt-shift-down = 'join-with down'
alt-shift-up = 'join-with up'
alt-shift-right = 'join-with right'
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'
alt-left = 'move left'
alt-down = 'move down'
alt-up = 'move up'
alt-right = 'move right'
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-shift-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
alt-shift-semicolon = 'mode service'
alt-shift-enter = 'mode apps'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

